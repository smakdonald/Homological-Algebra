</h4> <div class="para">A subcategory <span class="process-math">\(\mathscr{C}\)</span> of <span class="process-math">\(\mathscr{D}\)</span> is a <em class="emphasis">full subcategory</em> if <span class="process-math">\(\mathscr{C}\)</span> includes all of the arrows in <span class="process-math">\(\mathscr{D}\)</span> between any two objects in <span class="process-math">\(\mathscr{C}\text{.}\)</span>
