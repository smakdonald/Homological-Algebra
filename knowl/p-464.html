<div class="para">Isomorphisms of complexes induce isomorphisms in homology, so the top sequence is exact if and only if the bottom sequence is exact. Thus <span class="process-math">\(F\)</span> preserves the short exact sequence if and only if <span class="process-math">\(G\)</span> does.</div>
