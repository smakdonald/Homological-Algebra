<div class="para">By uniqueness, <span class="process-math">\(\varphi_{2} \varphi_{1}\)</span> must be the identity on <span class="process-math">\(T_{1}\)</span> and <span class="process-math">\(\varphi_{1} \varphi_{2}\)</span> must be the identity on <span class="process-math">\(T_{2}\text{.}\)</span> In particular, <span class="process-math">\(T_{1}\)</span> and <span class="process-math">\(T_{2}\)</span> are isomorphic, and the isomorphisms <span class="process-math">\(\varphi_{1}\)</span> and <span class="process-math">\(\varphi_{2}\)</span> are unique.</div>
