<span class="type">Remark</span><span class="space"> </span><span class="codenumber">5.3</span><span class="period">.</span><span class="space"> </span><span class="title">.</span>
</h4> <div class="para">If <span class="process-math">\(P\)</span> is projective, then <span class="process-math">\(0 \rightarrow P \rightarrow 0\)</span> is a projective resolution of <span class="process-math">\(P\text{,}\)</span> and thus <span class="process-math">\(L_{i} F(P)=0\)</span> for all <span class="process-math">\(i&gt;0\text{.}\)</span> Similarly, if <span class="process-math">\(E\)</span> is injective then <span class="process-math">\(R^{i} F(E)=0\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec-construction.html#rem-6.3">in-context</a></span>
