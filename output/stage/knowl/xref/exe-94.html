<div class="para">Exercise 94. Additive functors preserve split complexes, meaning that if <span class="process-math">\(C\)</span> is a split complex, then so is <span class="process-math">\(F(C)\)</span> for any additive functor <span class="process-math">\(F\text{.}\)</span> In particular, additive functors preserve split short exact sequences.</div></article><span class="incontext"><a class="internal" href="sec-proj-inj-ab.html#exe-94">in-context</a></span>
