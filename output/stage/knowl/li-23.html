<div class="para">An arrow <span class="process-math">\(f \in \operatorname{Hom}_{\mathscr{C}}(A, B)\)</span> is an <em class="emphasis">isomorphism</em> if there exists <span class="process-math">\(g \in \operatorname{Hom}_{\mathscr{C}}(B, A)\)</span> such that <span class="process-math">\(g f=1_{A}\)</span> and <span class="process-math">\(f g=1_{B}\text{.}\)</span> Unsurprisingly, such an arrow <span class="process-math">\(g\)</span> is called the inverse of <span class="process-math">\(f\text{.}\)</span>
