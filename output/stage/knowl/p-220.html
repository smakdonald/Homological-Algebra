<div class="para">Notice that the <a href="" class="xref" data-knowl="./knowl/thm-yoneda.html" title="Theorem 1.42: Yoneda Lemma">Yoneda Lemma</a> says in particular that the collection of all natural transformations from <span class="process-math">\(\operatorname{Hom}_{\mathscr{C}}(A,-)\)</span> to <span class="process-math">\(F\)</span> is a set. This wasn't clear a priori, since the collection of objects in <span class="process-math">\(\mathscr{C}\)</span> is not necessarily a set.</div>
