<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.19</span><span class="period">.</span><span class="space"> </span><span class="title">Divisible Module.</span>
</h4> <div class="para">An <span class="process-math">\(R\)</span>-module <span class="process-math">\(D\)</span> is <em class="emphasis">divisible</em> if for every nonzero <span class="process-math">\(r \in R\)</span> and every <span class="process-math">\(d \in D\)</span> there exists <span class="process-math">\(b \in D\)</span> such that <span class="process-math">\(r b=d\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-injective.html#def-4.21" class="internal">in-context</a></span>
