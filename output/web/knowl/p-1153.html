<div class="para">Definition A.4. A commutative ring <span class="process-math">\(R\)</span> is a domain, sometimes called an integral domain, if it has no zerodivisors: <span class="process-math">\(a b=0 \Rightarrow a=0\)</span> or <span class="process-math">\(b=0\text{.}\)</span> Note that in particular we reserve the word domain for commutative rings.</div>
