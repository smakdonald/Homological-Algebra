<li><div class="para">
<span class="process-math">\(f(a+b)=f(a)+f(b)\)</span> for all <span class="process-math">\(a, b \in R\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(f(a b)=f(a) f(b)\)</span> for all <span class="process-math">\(a, b \in R\text{.}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(f\left(1_{R}\right)=1_{S}\text{.}\)</span></div></li>
</ul></div></article><span class="incontext"><a href="sec-rings.html#def-A5" class="internal">in-context</a></span>
