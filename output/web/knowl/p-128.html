<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Since every group is a set, and every homomorphism is a function, <span class="process-math">\(\Grp\)</span> is a subcategory of <span class="process-math">\(\Set\text{.}\)</span> However, not every function between two groups is a group homomorphism, so <span class="process-math">\(\Grp\)</span> is not a full subcategory of <span class="process-math">\(\Set\text{.}\)</span>
</div>
