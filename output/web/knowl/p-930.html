<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">An <span class="process-math">\(R\)</span>-module is projective <span class="process-math">\(P\)</span> if and only if <span class="process-math">\(P\)</span> is a direct summand of a free <span class="process-math">\(R\)</span>-module. In particular, a finitely generated <span class="process-math">\(R\)</span>-module <span class="process-math">\(P\)</span> is projective if and only if <span class="process-math">\(P\)</span> is a direct summand of <span class="process-math">\(R^{n}\)</span> for some <span class="process-math">\(n\text{.}\)</span>
</div>
