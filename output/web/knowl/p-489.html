<div class="para">Then <span class="process-math">\(\beta(\psi)=\left(\psi \iota_{i}\right)_{i}\text{,}\)</span> so for each <span class="process-math">\(i\)</span> and each <span class="process-math">\(m_{i} \in M_{i}, \psi \iota_{i}\left(m_{i}\right)=f_{i}\left(m_{i}\right)\text{,}\)</span> and <span class="process-math">\(\beta(\psi)=\left(f_{i}\right)_{i}\text{.}\)</span> This shows that <span class="process-math">\(\beta\)</span> is surjective.</div>
