<div class="para">An <span class="process-math">\(R\)</span>-module <span class="process-math">\(D\)</span> is <em class="emphasis">divisible</em> if for every nonzero <span class="process-math">\(r \in R\)</span> and every <span class="process-math">\(d \in D\)</span> there exists <span class="process-math">\(b \in D\)</span> such that <span class="process-math">\(r b=d\text{.}\)</span>
</div>
