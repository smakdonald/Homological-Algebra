<div class="para">Finally, this map <span class="process-math">\(\tilde{f}\)</span> we constructed satisfies <span class="process-math">\(\tilde{f}(n \otimes n)=f(m, n)\text{,}\)</span> and since <span class="process-math">\(M \otimes_{R} N\)</span> is generated by such elements, <span class="process-math">\(\tilde{f}\)</span> is completely determined by the images of <span class="process-math">\(m \otimes n\text{,}\)</span> and thus unique.</div>
