<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">The set of rational numbers <span class="process-math">\(\Q\text{,}\)</span> considered as a module over the ring of integers <span class="process-math">\(\Z\text{,}\)</span> is a divisible module. This is because for any nonzero integer <span class="process-math">\(n\text{,}\)</span> you can find a rational number <span class="process-math">\(q = \frac 1n\)</span> such that <span class="process-math">\(nq\)</span> is still a rational number.</div>
