<div class="para">Then <span class="process-math">\(\varphi \psi\)</span> agrees with the identity on <span class="process-math">\(N \otimes_{R} M\)</span> on simple tensors, so it is the identity. Similarly, <span class="process-math">\(\psi \varphi\)</span> is the identity on <span class="process-math">\(M \otimes_{R} N\text{,}\)</span> and these are the desired isomorphisms.</div>
