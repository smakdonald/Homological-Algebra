<body class="ignore-math"><div class="fn">An abelian group <span class="process-math">\(A\)</span> is divisible if for every <span class="process-math">\(a \in A\)</span> and every positive integer <span class="process-math">\(n\)</span> there exists <span class="process-math">\(b \in A\)</span> such that <span class="process-math">\(n b=a\text{.}\)</span>
