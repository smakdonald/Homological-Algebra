<div class="para">For every <span class="process-math">\(m \in M, \varphi_{M} f_{M}(m)=\varphi_{M}(1 \otimes m)=1 m=m\text{,}\)</span> and for every simple tensor, <span class="process-math">\(f_{M} \varphi_{M}(r \otimes m)=f_{M}(r m)=1 \otimes(r m)=r \otimes m\text{.}\)</span> This shows that <span class="process-math">\(\varphi_{M}\)</span> is an isomorphism.</div>
